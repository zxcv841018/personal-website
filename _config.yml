# Site settings
# 使用 GitHub Pages 內建的 minima 佈景主題
theme: minima

locale: zh-TW
title: 親子景點小站
email: example@example.com
description: "蒐集全台親子景點，提供交通、開放時間與亮點介紹。"
baseurl: ""
url: ""

# Collections
collections:
  attractions:
    output: true
    permalink: /sites/:name/

defaults:
  - scope:
      path: "_attractions"
      type: attractions
    values:
      layout: attraction

plugins:
  - jekyll-feed
  - jemoji

markdown: kramdown
kramdown:
  input: GFM
permalink: pretty

sass:
  style: compressed
